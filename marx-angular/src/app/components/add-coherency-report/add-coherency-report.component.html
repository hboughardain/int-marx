<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="serZone">SerZone</label>
        <input
          type="text"
          class="form-control"
          id="serZone"
          required
          [(ngModel)]="coherencyReport.serZone"
          name="serZone"
        />
      </div>

      <div class="form-group">
        <label for="type">type</label>
        <input
          class="form-control"
          id="type"
          required
          [(ngModel)]="coherencyReport.type"
          name="type"
        />
      </div>

      <button (click)="saveCoherencyReport()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCoherencyReport()">Add</button>
    </div>
  </div>
</div>
